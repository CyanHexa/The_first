<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="stars">
        <img src="../img/sun.png" alt="sun" class="sun">

        <div class="orbit-wrapper">
            <div class="orbit earth-orbit">
                <img src="../img/earth.png" alt="e" class="planet earth">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit mars-orbit">
                <img src="../img/mars.png" alt="m" class="planet mars">
            </div>
        </div>

        <div class="orbit-wrapper">
            <div class="orbit jupiter-orbit">
                <img src="../img/jupiter.png" alt="j" class="planet jupiter">
            </div>
        </div>
        
        <div class="orbit-wrapper">
            <div class="orbit saturn-orbit">
                <img src="../img/saturn.png" alt="st" class="planet saturn">
            </div>
        </div>
        
        <div class="orbit-wrapper">
            <div class="orbit uranus-orbit">
                <img src="../img/uranus.png" alt="u" class="planet uranus">
            </div>
        </div>
        
        <div class="orbit-wrapper">
            <div class="orbit neptune-orbit">
                <img src="../img/neptune.png" alt="n" class="planet neptune">
            </div>
        </div>
        
        <div class="orbit-wrapper">
            <div class="orbit pluto-orbit">
                <img src="../img/pluto.png" alt="p" class="planet pluto">
            </div>
        </div>
    </div>
</body>
</html>
